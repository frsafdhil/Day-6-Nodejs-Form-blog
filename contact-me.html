            <div class="mt-5 mb-3">
                <form action="">
                    <div class="mb-3" >
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control bg-light" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3" >

                    </div>
                    <div class="mb-3" >
                        <label for="name" class="form-label">Phone Number</label>
                        <input type="name" class="form-control" id="name" placeholder="Your number">
                    </div>
                    <div class="mb-3 subject">
                        <label for="subject">Subject</label>
                        <select id="subject">

                            <option id="subject" value="">Lets Create Project</option>
                        </select>
                    </div>

                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" style="resize: none;" id="message" rows="6" placeholder="Type here!"></textarea>
                    </div>
                </form>
                
                <!-- Submit -->
                <div class="d-flex justify-content-end">
