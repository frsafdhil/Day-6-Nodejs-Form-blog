<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Add Project</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container font-">
                <a class="navbar-brand" href="/index.html"><img src="/assets/images/logo.png" alt="logo"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white ms-2" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white ms-2 text-active" aria-current="page" href="/add-project.html">Add Project</a>
                    </li>
                </ul>
                <a href="/contact-me.html" class="btn text-white" style="background-color: #ff6000;">Contact me</a>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- PROJECT -->
    <div class="project mt-5 mb-5 ">
        <h3>ADD MY PROJECT</h3>
        <div class="addProject mt-5">
            <form action="">

                <!-- Name -->
                <div class="mb-3" >
                    <label for="name" class="form-label">Project Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Your name">
                </div>

                <!-- Date -->
                <div class="date-input-group mb-3 d-flex rows">
                    <div class="input-date">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="input-date">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                </div>

                <!-- Desc -->
                <div class="mb-3">
                    <label for="message" class="form-label">Description</label>
                    <textarea class="form-control" style="resize: none;" id="message" rows="6"></textarea>
                </div>

                <!-- Tech -->
                <div class="tech mb-1" >
                    Technologies
                </div>
                    <div class="checkboxes d-flex rows">
                        <!-- left -->
                        <div class="left me-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="nodejs">
                                <label class="form-check-label" for="nodejs">
                                Node Js
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="reactjs">
                                <label class="form-check-label" for="reactjs">
                                    React Js
                                </label>
                            </div>
                        </div>
                        <!-- right -->
                        <div class="right ms-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="nextjs">
                                <label class="form-check-label" for="nextjs">
                                Next Js
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="typescript">
                                <label class="form-check-label" for="typescript">
                                Typescript
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Upload -->
                    <div class="Upload mt-3 mb-3">
                        <label for="formFile" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <!-- Submit -->
                    <div class="d-flex justify-content-end mb-3">
                        <button type="button" class="btn bg-dark text-white" onclick="getData()">Submit</button>
                    </div>
                    <!-- End-Submit -->
            </form>
                <!-- End Form -->  
        </div>
        
    </div>    
    <!-- End-Project -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
